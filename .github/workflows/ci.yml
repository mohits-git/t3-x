name: Node.js CI

env:
  DATABASE_URL: "https://fake.com"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Typecheck TypeScript
      run: npm run typecheck

    - name: Lint code
      run: npm run lint
